<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Profile - Sho Wakatsuki</title>
  </head>
  <body>
    <header class="max-w-1440">
      <div class="header__main">
        <h1 class="header__main-text header-text__shadow--white-lg">
          MY PROFILE
        </h1>
      </div>
      <div class="header__line--horizontal content__shadow-white--lg"></div>
    </header>
    <main class="max-w-1440">
      <div id="side">
        <div class="side__text--lg">SHO WAKATSUKI</div>
        <div class="side__text--lg">WEB DEVELOPER</div>
        <div class="side__text--lg">I LOVE RAMEN</div>
      </div>
      <div id="main" class="max-w-1080">
        <!-- details section -->
        <section id="details">
          <div class="details__main">
            <div class="details__image-container">
              <img
                class="details__item-image"
                src="./assets/image/profile-image.jpg"
                alt="若月翔"
              />
            </div>
            <div class="details__text-container">
              <h2 class="details__text--name">
                若月 翔<span class="details__text--name-en">Sho Wakatsuki</span>
              </h2>
              <p class="details__text--description">
                山梨県出身<br />
                情報系の4年制学校卒<br />
                特技はスティッチの声まね<br />
                ラーメンを愛し、ラーメンに愛された男
              </p>
              <h3 class="details__text--motto">結果はあとから付いてくる</h3>
            </div>
          </div>
          <div class="arrow__container">
            <img class="arrow__image" src="./assets/image/arrow.svg" alt="" />
          </div>
        </section>
        <!-- end details section -->

        <!-- favorite section -->
        <section id="favorite">
          <div class="section__header-container">
            <h2 class="section-header__text header-text__shadow--white-lg">
              MY FAVORITE
            </h2>
            <div
              class="header__line--horizontal content__shadow-white--lg"
            ></div>
          </div>

          <div class="favorite__main max-w-960">
            <div class="favorite__row--container">
              <div class="favorite__images-container">
                <div class="favorite__image">
                  <img src="./assets/image/ramen-miso.jpg" alt="" />
                </div>
                <div class="favorite__image">
                  <img src="./assets/image/ramen-ziro.jpg" alt="" />
                </div>
              </div>
              <div class="favorite__text">
                1週間ラーメンを口にしないと禁断症状が、、、<br />
                醤油・味噌・塩・家系・次郎何でもばっちこい。<br />
                ラーメンをはじめとして麺類全般が大好きです！
              </div>
            </div>

            <div class="favorite__row--container">
              <div class="favorite__images-container">
                <div class="favorite__image">
                  <img src="./assets/image/usamaru.jpg" alt="" />
                </div>
                <div class="favorite__image">
                  <img src="./assets/image/kedakoda.jpg" alt="" />
                </div>
              </div>
              <div class="favorite__text">
                ゆるふわなキャラクターが好きで<br />
                スマホのホーム画面は常に「うさまる」<br />
                犬や猫などのもふもふ動物も好きです！
              </div>
            </div>
          </div>
        </section>
        <!-- end favorite section -->
      </div>
    </main>
    <footer class="max-w-1440"></footer>
  </body>
</html>
